<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pondering Pond</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #f8f4ff, #e6f0ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Trebuchet MS', sans-serif;
      font-size: 1.8em;
      color: #5c4d7d;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Pondering Pond ðŸŒ¿</h1>
  <canvas id="pondCanvas"></canvas>

  <script>
    const canvas = document.getElementById("pondCanvas");
    const ctx = canvas.getContext("2d");
    let width, height, time = 0;

    const pond = new Image();
    pond.src = "pond.png"; // make sure the filename matches!

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener("resize", resize);
    resize();

    // floating animation
    function animate() {
      ctx.clearRect(0, 0, width, height);
      time += 0.02;

      const hover = Math.sin(time) * 10;
      const pondWidth = Math.min(width * 0.6, 600);
      const pondHeight = pondWidth * 0.75;

      const x = width / 2 - pondWidth / 2;
      const y = height / 2 - pondHeight / 2 + hover;

      ctx.drawImage(pond, x, y, pondWidth, pondHeight);

      requestAnimationFrame(animate);
    }

    pond.onload = animate;
  </script>
</body>
</html>
