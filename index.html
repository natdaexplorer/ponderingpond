<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nat's Pondering Pond</title>
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
<style>
body {
    font-family: "Delius", cursive;
    background: #FFF9F0;
    margin: 0;
    padding: 20px;
    text-align: center;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 50px;
    max-width: 1200px;
    height: 100%;
}

/* Pond Section */
.pond-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

h1 {
    font-size: 36px;
    color: #1f4d2d;
    margin: 0;
    text-align: center;
}

.pond-wrapper {
    position: relative;
    width: 500px;
}

.pond {
    width: 100%;
    animation: float 4s ease-in-out infinite;
    transform-origin: center;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

.drawing-container img {
    position: absolute;
    width: 100px;
    border: 2px solid black;
    border-radius: 12px;
    transform: translate(-50%, -50%) scale(0);
    animation: pop 0.4s ease-out forwards, float-item 4s ease-in-out infinite;
}

@keyframes pop {
    to { transform: translate(-50%, -50%) scale(1); }
}

@keyframes float-item {
    0%, 100% {
        transform: translate(-50%, -50%) scale(1) translateY(0);
    }
    50% {
        transform: translate(-50%, -50%) scale(1) translateY(-6px);
    }
}

/* Tools Section */
.tools-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.tool-title {
    font-size: 24px;
    color: #1f4d2d;
    margin: 0;
    text-align: center;
}

.tools-container {
    display: flex;
    gap: 30px;
    align-items: flex-start;
}

/* Colors */
.color-palette {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
}

.color-dot {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid black;
    transition: transform 0.3s;
}

.color-dot.selected {
    transform: scale(1.3);
    border: 3px solid #333;
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
}

.color-dot:hover {
    transform: scale(1.2);
}

/* Canvas */
.canvas-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

#draw-area {
    width: 200px;
    height: 200px;
    background: #FFF9F0;
    border: 3px dashed #444;
    cursor: crosshair;
}

.button-group {
    display: flex;
    gap: 10px;
}

button {
    cursor: pointer;
    font-family: "Delius", cursive;
    font-size: 14px;
    padding: 6px 12px;
    border: 2px solid #1f4d2d;
    border-radius: 8px;
    background: #FFF9F0;
    transition: transform 0.2s, background 0.3s;
}

button:hover {
    transform: scale(1.05);
    background: #e8f4ea;
}

.clear-btn {
    background: #ffe6e6;
}

.clear-btn:hover {
    background: #ffcccc;
}

.gallery-link {
    position: absolute;
    bottom: 20px;
    right: 20px;
    padding: 8px 16px;
    font-size: 16px;
    text-decoration: none;
    border: 2px solid #1f4d2d;
    border-radius: 8px;
    background: #FFF9F0;
    color: #1f4d2d;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: transform 0.2s, background 0.3s;
}

.gallery-link:hover {
    transform: scale(1.05);
    background: #e8f4ea;
}
</style>
</head>

<body>

<div class="container">
    <!-- Left: Pond with Title -->
    <div class="pond-section">
        <h1>Nat's Pondering Pond</h1>
        <div class="pond-wrapper">
            <img src="pond.png" class="pond" alt="Pond">
            <div id="pondDrawings" class="drawing-container"></div>
        </div>
    </div>

    <!-- Right: Tools -->
    <div class="tools-section">
        <h2 class="tool-title">Drop Something Into Our Pond?</h2>
        
        <div class="tools-container">
            <!-- Colors on the left -->
            <div class="color-palette">
                <div class="color-dot selected" style="background:#c43a3a" onclick="selectColor('#c43a3a', this)"></div>
                <div class="color-dot" style="background:#f57c00" onclick="selectColor('#f57c00', this)"></div>
                <div class="color-dot" style="background:#f9d66b" onclick="selectColor('#f9d66b', this)"></div>
                <div class="color-dot" style="background:#f9a7c1" onclick="selectColor('#f9a7c1', this)"></div>
                <div class="color-dot" style="background:#1f4d2d" onclick="selectColor('#1f4d2d', this)"></div>
            </div>

            <!-- Canvas and buttons on the right -->
            <div class="canvas-container">
                <canvas id="draw-area"></canvas>
                <div class="button-group">
                    <button onclick="addToPond()">üêü Add to Pond</button>
                    <button class="clear-btn" onclick="clearCanvas()">Clear</button>
                </div>
            </div>
        </div>
    </div>
</div>

<a href="gallery.html" class="gallery-link">üñºÔ∏è Gallery of Lost & Found</a>

<script>
// DRAWING LOGIC
const canvas = document.getElementById("draw-area");
const ctx = canvas.getContext("2d");
canvas.width = 200;
canvas.height = 200;

// Set initial canvas background
ctx.fillStyle = '#FFF9F0';
ctx.fillRect(0, 0, canvas.width, canvas.height);

let drawing = false;
let currentColor = "#c43a3a"; // Start with red selected

function selectColor(color, element) {
    currentColor = color;
    
    // Remove selected class from all color dots
    document.querySelectorAll('.color-dot').forEach(dot => {
        dot.classList.remove('selected');
    });
    
    // Add selected class to clicked color dot
    element.classList.add('selected');
}

canvas.addEventListener("mousedown", startDrawing);
canvas.addEventListener("mouseup", stopDrawing);
canvas.addEventListener("mousemove", draw);

function startDrawing(e) {
    drawing = true;
    draw(e);
}

function stopDrawing() {
    drawing = false;
    ctx.beginPath();
}

function draw(e) {
    if (!drawing) return;
    
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    ctx.lineWidth = 10;
    ctx.lineCap = 'round';
    ctx.strokeStyle = currentColor;
    
    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
}

// Clear canvas function
function clearCanvas() {
    ctx.fillStyle = '#FFF9F0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
}

// ADD TO POND + SAVE TO DB (simulated for demo)
async function addToPond() {
    const imgData = canvas.toDataURL();
    
    let items = JSON.parse(localStorage.getItem('pondItems') || '[]');
    items.push({
        img: imgData,
        x: Math.random() * 80 + 10, 
        y: Math.random() * 60 + 20,
        timestamp: Date.now()
    });
    localStorage.setItem('pondItems', JSON.stringify(items));
    
    alert("Added to Pond!");
    clearCanvas();
    loadPondItems();
}

// LOAD POND ITEMS
async function loadPondItems() {
    const items = JSON.parse(localStorage.getItem('pondItems') || '[]');
    const container = document.getElementById("pondDrawings");
    container.innerHTML = "";

    items.forEach((item, i) => {
        setTimeout(() => {
            let img = document.createElement("img");
            img.src = item.img;
            img.style.left = item.x + "%";
            img.style.top = item.y + "%";
            img.style.animationDelay = `${(i % 5) * 0.2}s`;
            container.appendChild(img);
        }, i * 250);
    });
}

// Initialize
loadPondItems();
</script>

</body>
</html>
