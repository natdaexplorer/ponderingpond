<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nat's Pondering Pond</title>
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
<style>
body {
    font-family: "Delius", cursive;
    background: #FFF9F0;
    margin: 0;
    padding: 15px;
    text-align: center;
    height: 100vh;
    overflow: hidden; /* Prevent scrolling */
}

.container {
    display: flex;
    flex-direction: column;
    height: 100%;
    max-width: 1200px;
    margin: 0 auto;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    flex-shrink: 0;
}

h1 {
    font-size: 32px;
    color: #1f4d2d;
    margin: 0;
    text-align: left;
    flex: 1;
}

.main-layout {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 30px;
    flex: 1;
    height: calc(100vh - 120px);
}

/* Pond Left */
.pond-wrapper {
    position: relative;
    flex: 1;
    max-width: 600px;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.pond {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    animation: float 4s ease-in-out infinite;
    transform-origin: center;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

.drawing-container img {
    position: absolute;
    width: 100px;
    border: 2px solid black;
    border-radius: 12px;
    transform: translate(-50%, -50%) scale(0);
    animation: pop 0.4s ease-out forwards, float-item 4s ease-in-out infinite;
}

@keyframes pop {
    to { transform: translate(-50%, -50%) scale(1); }
}

@keyframes float-item {
    0%, 100% {
        transform: translate(-50%, -50%) scale(1) translateY(0);
    }
    50% {
        transform: translate(-50%, -50%) scale(1) translateY(-6px);
    }
}

/* Right panel tools */
.toolbox {
    width: 280px;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

.tool-title {
    font-size: 20px;
    margin-bottom: 15px;
    text-align: center;
    color: #1f4d2d;
}

.colors-and-canvas {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    width: 100%;
}

.color-row {
    display: flex;
    justify-content: center;
    gap: 8px;
}

.color-dot {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid black;
    transition: transform 0.2s;
}

.color-dot:hover {
    transform: scale(1.15);
}

#draw-area {
    width: 200px;
    height: 200px;
    background: #FFF9F0;
    border: 3px dashed #444;
    cursor: crosshair;
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 12px;
    width: 100%;
}

button {
    cursor: pointer;
    font-family: "Delius", cursive;
    font-size: 13px;
    padding: 5px 10px;
    border: 2px solid #1f4d2d;
    border-radius: 6px;
    background: #FFF9F0;
    transition: transform 0.2s, background 0.3s;
}

button:hover {
    transform: scale(1.05);
    background: #e8f4ea;
}

.clear-btn {
    background: #ffe6e6;
}

.clear-btn:hover {
    background: #ffcccc;
}

.gallery-link {
    padding: 6px 12px;
    font-size: 14px;
    text-decoration: none;
    border: 2px solid #1f4d2d;
    border-radius: 8px;
    background: #FFF9F0;
    color: #1f4d2d;
    display: inline-flex;
    align-items: center;
    gap: 4px;
    transition: transform 0.2s, background 0.3s;
    flex-shrink: 0;
}

.gallery-link:hover {
    transform: scale(1.05);
    background: #e8f4ea;
}
</style>
</head>

<body>

<div class="container">
    <div class="header">
        <h1>Nat's Pondering Pond</h1>
        <a href="gallery.html" class="gallery-link">üñºÔ∏è Gallery of Lost & Found</a>
    </div>

    <div class="main-layout">
        <!-- Left: Pond -->
        <div class="pond-wrapper">
            <img src="pond.png" class="pond" alt="Pond">
            <div id="pondDrawings" class="drawing-container"></div>
        </div>

        <!-- Right: Tools -->
        <div class="toolbox">
            <h2 class="tool-title">Drop Something Into Our Pond?</h2>

            <div class="colors-and-canvas">
                <div class="color-row">
                    <div class="color-dot" style="background:#c43a3a" onclick="selectColor('#c43a3a')"></div>
                    <div class="color-dot" style="background:#f57c00" onclick="selectColor('#f57c00')"></div>
                    <div class="color-dot" style="background:#f9d66b" onclick="selectColor('#f9d66b')"></div>
                    <div class="color-dot" style="background:#f9a7c1" onclick="selectColor('#f9a7c1')"></div>
                    <div class="color-dot" style="background:#1f4d2d" onclick="selectColor('#1f4d2d')"></div>
                </div>

                <canvas id="draw-area"></canvas>

                <div class="button-group">
                    <button onclick="addToPond()">üêü Add to Pond</button>
                    <button class="clear-btn" onclick="clearCanvas()">Clear</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// DRAWING LOGIC
const canvas = document.getElementById("draw-area");
const ctx = canvas.getContext("2d");
canvas.width = 200;
canvas.height = 200;

// Set initial canvas background
ctx.fillStyle = '#FFF9F0';
ctx.fillRect(0, 0, canvas.width, canvas.height);

let drawing = false;
let currentColor = "#1f4d2d";

function selectColor(c) { 
    currentColor = c; 
}

canvas.addEventListener("mousedown", startDrawing);
canvas.addEventListener("mouseup", stopDrawing);
canvas.addEventListener("mousemove", draw);

function startDrawing(e) {
    drawing = true;
    draw(e);
}

function stopDrawing() {
    drawing = false;
    ctx.beginPath();
}

function draw(e) {
    if (!drawing) return;
    
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    ctx.lineWidth = 10;
    ctx.lineCap = 'round';
    ctx.strokeStyle = currentColor;
    
    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
}

// Clear canvas function
function clearCanvas() {
    ctx.fillStyle = '#FFF9F0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
}

// ADD TO POND + SAVE TO DB (simulated for demo)
async function addToPond() {
    const imgData = canvas.toDataURL();
    
    let items = JSON.parse(localStorage.getItem('pondItems') || '[]');
    items.push({
        img: imgData,
        x: Math.random() * 80 + 10, 
        y: Math.random() * 60 + 20,
        timestamp: Date.now()
    });
    localStorage.setItem('pondItems', JSON.stringify(items));
    
    alert("Added to Pond!");
    clearCanvas();
    loadPondItems();
}

// LOAD POND ITEMS
async function loadPondItems() {
    const items = JSON.parse(localStorage.getItem('pondItems') || '[]');
    const container = document.getElementById("pondDrawings");
    container.innerHTML = "";

    items.forEach((item, i) => {
        setTimeout(() => {
            let img = document.createElement("img");
            img.src = item.img;
            img.style.left = item.x + "%";
            img.style.top = item.y + "%";
            img.style.animationDelay = `${(i % 5) * 0.2}s`;
            container.appendChild(img);
        }, i * 250);
    });
}

// Initialize
loadPondItems();
</script>

</body>
</html>
