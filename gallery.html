<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery of Lost & Found</title>
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: "Delius", cursive;
    background: #FFF9F0;
    padding: 30px;
    text-align: center;
}

h1 {
    font-size: 48px;
    color: #1f4d2d;
    margin-bottom: 10px;
}

#itemCount {
    font-size: 26px;
    margin-bottom: 30px;
    color: #1f4d2d;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, 180px);
    gap: 25px;
    justify-content: center;
    margin-bottom: 60px;
}

.gallery-item {
    background: white;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid #1f4d2d;
    transition: transform 0.2s;
    position: relative;
    overflow: hidden;
}

.gallery-item:hover {
    transform: scale(1.03);
}

.gallery-item img {
    width: 160px;
    height: 160px;
    object-fit: contain;
    border-radius: 8px;
}

/* Remove delete button */
.delete-btn {
    display: none;
}

.back-link {
    position: fixed;
    bottom: 30px;
    left: 30px;
    padding: 10px 16px;
    font-size: 18px;
    text-decoration: none;
    border: 3px solid #1f4d2d;
    border-radius: 12px;
    background: #FFF9F0;
    color: #1f4d2d;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: transform 0.2s, background 0.3s;
}

.back-link:hover {
    transform: scale(1.05);
    background: #e8f4ea;
}

.empty-message {
    font-size: 28px;
    color: #666;
    margin: 40px 0;
}

/* Swipe indicator (hidden) */
.swipe-indicator {
    position: absolute;
    top: 5px;
    right: 5px;
    width: 20px;
    height: 20px;
    opacity: 0;
    transition: opacity 0.3s;
}

.gallery-item.swiping .swipe-indicator {
    opacity: 0.3;
}
</style>
</head>

<body>

<h1>Gallery of Lost & Found</h1>
<div id="itemCount">Number of Items: 0</div>

<div id="galleryGrid" class="gallery-grid"></div>

<a href="index.html" class="back-link">‚Üê Back to Pond</a>

<script>
// Swipe tracking variables
let swipeCounts = new Map(); // Track swipe counts per item
const SWIPES_REQUIRED = 3;   // Number of swipes needed to delete

// For demo purposes, we'll use localStorage
async function loadGallery() {
    const items = JSON.parse(localStorage.getItem('pondItems') || '[]');
    
    document.getElementById("itemCount").innerText = "Number of Items: " + items.length;

    const grid = document.getElementById("galleryGrid");
    grid.innerHTML = "";

    if (items.length === 0) {
        grid.innerHTML = '<div class="empty-message">The gallery is empty. Add some drawings to the pond first!</div>';
        return;
    }

    items.forEach((item, index) => {
        const box = document.createElement("div");
        box.className = "gallery-item";
        box.setAttribute('data-index', index);
        
        // Initialize swipe count for this item
        if (!swipeCounts.has(index)) {
            swipeCounts.set(index, 0);
        }
        
        box.innerHTML = `
            <img src="${item.img}">
            <div class="swipe-indicator">üëÜ</div>
        `;
        
        // Add touch events for mobile swipe detection
        setupSwipeDetection(box, index);
        grid.appendChild(box);
    });
}

// Setup swipe detection for gallery items
function setupSwipeDetection(element, index) {
    let startX = 0;
    let currentX = 0;
    let isSwiping = false;
    
    element.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        isSwiping = true;
        element.classList.add('swiping');
    });
    
    element.addEventListener('touchmove', (e) => {
        if (!isSwiping) return;
        currentX = e.touches[0].clientX;
        
        // Calculate swipe distance
        const swipeDistance = Math.abs(currentX - startX);
        
        // If swipe is significant, count it
        if (swipeDistance > 50) {
            // Reset position for next swipe
            startX = currentX;
            
            // Increment swipe count
            const currentCount = swipeCounts.get(index) + 1;
            swipeCounts.set(index, currentCount);
            
            // Visual feedback (subtle)
            element.style.transform = `scale(${1 - (currentCount * 0.05)})`;
            
            // Check if reached required swipes
            if (currentCount >= SWIPES_REQUIRED) {
                deleteItem(index);
            }
        }
    });
    
    element.addEventListener('touchend', () => {
        isSwiping = false;
        element.classList.remove('swiping');
        // Reset transform after a delay
        setTimeout(() => {
            element.style.transform = 'scale(1)';
        }, 300);
    });
}

// Delete item function
async function deleteItem(index) {
    let items = JSON.parse(localStorage.getItem('pondItems') || '[]');
    
    // Remove the item
    items.splice(index, 1);
    localStorage.setItem('pondItems', JSON.stringify(items));
    
    // Reset swipe count for this index
    swipeCounts.delete(index);
    
    // Reload gallery
    loadGallery();
}

loadGallery();

// Also support mouse swipes for desktop testing
if (window.innerWidth > 768) {
    document.addEventListener('mousedown', (e) => {
        const galleryItem = e.target.closest('.gallery-item');
        if (galleryItem) {
            const index = parseInt(galleryItem.getAttribute('data-index'));
            const currentCount = swipeCounts.get(index) + 1;
            swipeCounts.set(index, currentCount);
            
            // Visual feedback
            galleryItem.style.transform = `scale(${1 - (currentCount * 0.05)})`;
            
            if (currentCount >= SWIPES_REQUIRED) {
                deleteItem(index);
            }
            
            // Reset transform
            setTimeout(() => {
                galleryItem.style.transform = 'scale(1)';
            }, 300);
        }
    });
}
</script>

</body>
</html>
