<!-- GALLERY.HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lost & Found Gallery</title>
  <style>
    body {
      margin: 0;
      background: #f7f2e8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    img {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #4a6f59;
      background: white;
    }
  </style>
</head>
<body>
  <h1>Lost & Found Gallery</h1>
  <div class="grid" id="gallery"></div>

  <script>
    async function loadImages() {
      const res = await fetch("https://your-vercel-api-url.com/list");
      const images = await res.json();

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        gallery.appendChild(img);
      });
    }

    loadImages();
  </script>
</body>
</html>
