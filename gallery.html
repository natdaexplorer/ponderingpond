<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery of Lost & Found</title>
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: "Delius", cursive;
    background: #FFF9F0;
    padding: 30px;
    text-align: center;
}

h1 {
    font-size: 48px;
    color: #1f4d2d;
    margin-bottom: 10px;
}

#itemCount {
    font-size: 26px;
    margin-bottom: 30px;
    color: #1f4d2d;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, 180px);
    gap: 25px;
    justify-content: center;
    margin-bottom: 60px;
}

.gallery-item {
    background: white;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid #1f4d2d;
    transition: transform 0.2s;
    position: relative;
    overflow: hidden;
}

.gallery-item:hover {
    transform: scale(1.03);
}

.gallery-item img {
    width: 160px;
    height: 160px;
    object-fit: contain;
    border-radius: 8px;
}

.back-link {
    position: fixed;
    bottom: 30px;
    left: 30px;
    padding: 10px 16px;
    font-size: 18px;
    text-decoration: none;
    border: 3px solid #1f4d2d;
    border-radius: 12px;
    background: #FFF9F0;
    color: #1f4d2d;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: transform 0.2s, background 0.3s;
}

.back-link:hover {
    transform: scale(1.05);
    background: #e8f4ea;
}

.empty-message {
    font-size: 28px;
    color: #666;
    margin: 40px 0;
}

/* Mobile Styles for Gallery */
@media (max-width: 768px) {
    body {
        padding: 20px;
    }
    
    h1 {
        font-size: 36px;
    }
    
    #itemCount {
        font-size: 22px;
    }
    
    .gallery-grid {
        grid-template-columns: repeat(auto-fill, 150px);
        gap: 20px;
    }
    
    .gallery-item img {
        width: 130px;
        height: 130px;
    }
    
    .back-link {
        position: static;
        margin-top: 20px;
        display: inline-block;
    }
}
</style>
</head>

<body>

<h1>Gallery of Lost & Found</h1>
<div id="itemCount">Number of Items: 0</div>

<div id="galleryGrid" class="gallery-grid"></div>

<a href="index.html" class="back-link">‚Üê Back to Pond</a>

<script>
// Track loaded drawing IDs
let loadedGalleryIds = new Set();

// Load gallery items
async function loadGallery() {
    const items = JSON.parse(localStorage.getItem('pondItems') || '[]');
    
    document.getElementById("itemCount").innerText = "Number of Items: " + items.length;

    const grid = document.getElementById("galleryGrid");
    
    // Clear and reload all items to ensure sync
    grid.innerHTML = '';
    loadedGalleryIds.clear();

    if (items.length === 0) {
        grid.innerHTML = '<div class="empty-message">The gallery is empty. Add some drawings to the pond first!</div>';
        return;
    }

    // Load all items with staggered animation
    items.forEach((item, index) => {
        setTimeout(() => {
            const box = document.createElement("div");
            box.className = "gallery-item";
            box.setAttribute('data-id', item.id);
            
            box.innerHTML = `
                <img src="${item.img}" alt="User drawing">
            `;
            
            // Add click handler for desktop deletion (3 clicks)
            if (window.innerWidth > 768) {
                let clickCount = 0;
                box.addEventListener('click', function() {
                    clickCount++;
                    if (clickCount >= 3) {
                        deleteItem(item.id);
                        clickCount = 0;
                    }
                });
            }
            
            // Add touch events for mobile swipe detection
            setupSwipeDetection(box, item.id);
            grid.appendChild(box);
            loadedGalleryIds.add(item.id);
        }, index * 300);
    });
}

// Setup swipe detection for gallery items
function setupSwipeDetection(element, id) {
    let startX = 0;
    let currentX = 0;
    let isSwiping = false;
    let swipeCount = 0;
    
    element.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        isSwiping = true;
    });
    
    element.addEventListener('touchmove', (e) => {
        if (!isSwiping) return;
        currentX = e.touches[0].clientX;
        
        // Calculate swipe distance
        const swipeDistance = Math.abs(currentX - startX);
        
        // If swipe is significant, count it
        if (swipeDistance > 50) {
            // Reset position for next swipe
            startX = currentX;
            
            // Increment swipe count
            swipeCount++;
            
            // Visual feedback (subtle)
            element.style.transform = `scale(${1 - (swipeCount * 0.05)})`;
            
            // Check if reached required swipes
            if (swipeCount >= 3) {
                deleteItem(id);
            }
        }
    });
    
    element.addEventListener('touchend', () => {
        isSwiping = false;
        // Reset transform after a delay
        setTimeout(() => {
            if (swipeCount < 3) {
                element.style.transform = 'scale(1)';
            }
        }, 300);
    });
}

// Delete item function
async function deleteItem(id) {
    let items = JSON.parse(localStorage.getItem('pondItems') || '[]');
    
    // Remove the item
    items = items.filter(item => item.id !== id);
    localStorage.setItem('pondItems', JSON.stringify(items));
    
    // Remove from loaded IDs
    loadedGalleryIds.delete(id);
    
    // Remove from DOM
    const element = document.querySelector(`[data-id="${id}"]`);
    if (element) {
        element.remove();
    }
    
    // Update count
    document.getElementById("itemCount").innerText = "Number of Items: " + items.length;
    
    // Show empty message if no items left
    if (items.length === 0) {
        document.getElementById("galleryGrid").innerHTML = '<div class="empty-message">The gallery is empty. Add some drawings to the pond first!</div>';
    }
}

// Auto-refresh gallery every 2 seconds to show new drawings
setInterval(loadGallery, 2000);

// Initial load
loadGallery();
</script>
</body>
</html>
